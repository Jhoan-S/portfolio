<div class="card">
    <div *ngFor="let conocimiento of conocimientos" class="card__content">
        <div class="card__content__header">
            <custom-button [label]="conocimiento.startDate + ' - ' + conocimiento.endDate" type="customLabel"></custom-button>
            <span>{{ conocimiento.enterprise }}, {{ conocimiento.city }}</span>
        </div>
        <div class="card__content__info">
            <h4>{{ conocimiento.title }}</h4>
            <ng-container
                [ngTemplateOutlet]="getSelectedTemplate(conocimiento.type)"
                [ngTemplateOutletContext]="{ data: conocimiento.type === 'list' ? conocimiento.tasks : conocimiento.description }"></ng-container>
        </div>
    </div>
</div>

<ng-template #list let-data="data">
    <ul>
        <li *ngFor="let task of data">{{ task }}</li>
    </ul>
</ng-template>

<ng-template #text let-data="data">
    <p>{{ data }}</p>
</ng-template>
